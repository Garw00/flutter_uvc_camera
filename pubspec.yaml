name: flutter_uvc_camera
description: The Flutter Android UVC Camera Plugin offers an easy-to-integrate solution, allowing your Flutter app to seamlessly utilize external UVC cameras on Android devices, expanding users' capabilities for capturing and recording experiences.
version: 0.0.1
homepage: https://github.com/chenyeju295/flutter_uvc_camera

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.chenyeju
        pluginClass: FlutterUVCCameraPlugin
